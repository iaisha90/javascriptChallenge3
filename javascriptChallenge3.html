<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <style>
        button{
            width: 250px;
            height: 50px;
            border-radius: 10px;
            background-color: rgb(82, 179, 17);
            box-shadow: 5px 5px 8px 5px #888888;
            margin-top: 20%;
            margin-left: 42%;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color: rgb(113, 226, 113);
            font-size: 25px;
        }
    </style>
</head>
<body>
    <button onclick="changeBgColor()">click me</button>
    <script>
        function changeBgColor(){
            document.body.style.backgroundColor = "blue";
        }
    </script>
</body>
</html>
